<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            background-color: #fff;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        thead {
            background-color: #007bff;
            color: #fff;
        }
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination ul {
            list-style: none;
            padding: 0;
        }
        .pagination li {
            display: inline;
            margin: 0 5px;
        }
        .pagination a {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .pagination a.active {
            background-color: #f2f2f2;
            color: #007bff;
        }
        a {
            text-decoration: none;
        }
        .achor {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        .achor:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Job List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Job Name</th>
                <th>Job Description</th>
                <th>Company</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job : ${jobPage.content}">
                <td th:text="${job.id}"></td>
                <td th:text="${job.job_name}"></td>
                <td th:text="${job.job_desc}"></td>
                <td th:text="${job.company.comp_name}"></td>
                <td>
                    <a th:href="@{'/job/' + ${job.Id}}">Detail</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${totalPages > 0}" >
        <div class="pagination">
            <ul>
                <li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}">
                    <a th:href="@{'/jobs?page=' + ${pageNumber} + '&amount=' + ${amount}}" th:text="${pageNumber}" th:class="${pageNumber == page} ? 'active'"></a>
                </li>
            </ul>
        </div>
    </div>
    <a class="achor" style="margin-left: 620px;" href="/create-job">Create</a>
    
    <a class="achor" href="/">Home</a>
</br>
</br>
</br>
<h1 style="text-align: center;"> WWW_WEEK5_TranThiMinhHuyen</h1>
</body>
</html>
